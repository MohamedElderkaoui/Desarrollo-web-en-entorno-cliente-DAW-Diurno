<body>
    <form action="ejer01.php" method="POST">
        <div>
            <table  border="2">
                <tr>
                    <td colspan="5">
                        <div class="p" id="pantalla">
                           0
                        </div>
                        
                    </td>
                </tr>
                <tr>
                    <td id="7" onclick="pulsarNumero('7')">
                        <div class="c">7</div>
                    </td>
                    <td id="8" onclick="pulsarNumero('8')">
                        <div class="c">8</div>
                    </td>
                    <td id="9" onclick="pulsarNumero('9')">
                        <div class="c">9</div>
                    </td>
                    <!-- / -->
                    <td id="\/" onclick="pulsarOperacion('/')">
                        <div class="c">/</div>
                    </td>
                    <!-- c -->
                    <td id="c" onclick="limpiar()">
                        <div class="c">c</div>
                    </td>

                </tr>
                <tr>
                    <td id="4" onclick="pulsarNumero('4')">
                        <div class="c">4</div>
                    </td>
                    <td id="5" onclick="pulsarNumero('5')">
                        <div class="c">5</div>
                    </td>
                    <td id="6" onclick="pulsarNumero('6')">
                        <div class="c">6</div>
                    </td>
                    <!-- * -->
                    <td id="*" onclick="pulsarOperacion('*')">
                        <div class="c">*</div>
                    </td>
                    <!-- = -->
                    <td id="=" rowspan="3" onclick="calcular()">
                        <div class="c">=</div>
                    </td>
                    
                </tr>
                <tr>
                    <td id="1" onclick="pulsarNumero('1')">
                        <div class="c">1</div>
                    </td>
                    <td id="2" onclick="pulsarNumero('2')">
                        <div class="c">2</div>
                    </td>
                    <td id="3" onclick="pulsarNumero('3')">
                        <div class="c">3</div>
                    </td>
                    <!-- - -->
                    <td id="-" onclick="pulsarOperacion('-')">  
                        <div class="c">-</div>
                    </td>
                     
                </tr>
                <tr>
                    <td id="0" colspan="3" onclick="pulsarNumero('0')"> 
                        <div class="c">0</div>
                    </td>
                    
                    <!-- + -->
                    <td id="+" onclick="pulsarOperacion('+')">
                        <div class="c">+</div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <script>
        var operacion = "";
        var memoria=0;
        function pulsarNumero(numero) {
            var pantalla = document.getElementById("pantalla");
            var n = parseInt(pantalla.innerHTML)*10 + parseInt(numero);
            pantalla.innerHTML = n+"";
        }

        function limpiar() {
            var pantalla = document.getElementById("pantalla");
            pantalla.innerHTML = " 0";
              memoria=0;
        }

        function pulsarOperacion(e) {
         operacion = operacion + e;
            var pantalla = document.getElementById("pantalla");
            memoria =parseInt(pantalla.innerHTML);
            pantalla.innerHTML = "0";
             
        }

        function calcular() {
            var pantalla = document.getElementById("pantalla");
            var resultado = 0;
            switch (operacion) {
                case "+":
                    pantalla.innerHTML = parseInt(memoria) + parseInt(pantalla.innerHTML);
                    break;
                case "-":
                    pantalla.innerHTML = parseInt(memoria) - parseInt(pantalla.innerHTML);
                    break;
                case "*":
                    pantalla.innerHTML = parseInt(memoria) * parseInt(pantalla.innerHTML);
                    break;
                case "/":if(parseInt(pantalla.innerHTML)==0){
                    pantalla.innerHTML="Error";
                }else{
                    pantalla.innerHTML = parseInt(memoria) / parseInt(pantalla.innerHTML);
                }
                    break;
            }
        
              }




    </script>
