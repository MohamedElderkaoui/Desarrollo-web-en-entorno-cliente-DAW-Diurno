<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        image center on screen 
         */
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- Crea un script donde al pulsar con el
botón izquierdo del ratón sobre una imagen,
aparezca una ventana emergente con un texto. -->
    <script>
        function funcion() {
            alert("Click en imagen");
        }
    </script>
    <img src="descarga.png" onclick="funcion();" alt="imagen" />
</body>
</html>
