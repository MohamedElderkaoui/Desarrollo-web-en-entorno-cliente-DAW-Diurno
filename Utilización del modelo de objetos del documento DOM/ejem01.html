<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hola mundo</h1>
    <script>
      {/*    Ejercicio: Crea un nodo en el árbol y añádele un

valor./ */}
var h2 = document.createElement("h2");
var text_to_h2 = document.createTextNode("hola mundo");
var id_to_h2 = document.createElement("id");
id_to_h2.setAttribute("id", "id_h2");
h2.appendChild(text_to_h2);
document.body.appendChild(h2);
document.body.appendChild(id_to_h2);
 


    </script>
</body>

</html>
