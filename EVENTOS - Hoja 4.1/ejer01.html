<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1.	Crea un programa Web que muestre las coordenadas del ratón dentro del navegador y dentro de la página en la que estamos. Deben quedar claras las diferencias entre las propiedades “screen”, “page” y “client” del evento.
        */
        function coordenadas(event) {
            document.write("Coordenadas del ratón dentro del navegador: " + event.screenX + ", " + event.screenY + "<br>");
            document.write("Coordenadas del ratón dentro de la página: " + event.pageX + ", " + event.pageY + "<br>");
            document.write("Coordenadas del ratón dentro del área visible: " + event.clientX + ", " + event.clientY + "<br>");
        }
        
    </script>
</head>
<body>
    <div style="width: 100%; height: 100vh; background-color: red;" onmousemove="coordenadas(event)"></div>
