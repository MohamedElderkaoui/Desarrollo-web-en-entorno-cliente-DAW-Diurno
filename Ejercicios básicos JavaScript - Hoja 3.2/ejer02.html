        //-	Comprueba si el primero es mayor que el segundo.
        function mayorQue(num1, num2){
            if (num1>num2) {
                return true;
            } else {
                return false;
            }

                return true;
            } else {
                return false;
            }
        }
        //-	Comprueba si el primero es negativo o distinto de cero.
        function negativo(num1){
            if (num1<0 || num1!=0) {
                return true;
            } else {
                return false;
            }
        }

        function suma(num1, num2){
            if (num1+1>=num2) {
                return true;
            } else {
                return false;
            }
        }
    </script>
