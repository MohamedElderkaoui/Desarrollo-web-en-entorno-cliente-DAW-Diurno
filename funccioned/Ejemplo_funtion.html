<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function iva_calcular(precio, IVA) {
            var productoConIVA = precio * IVA;

alert("El precio del producto, aplicando el IVA del " + IVA + " es: " + productoConIVA);

        }
    </script>
</head>
<body>
    <script>
        var producto=(prompt("ingresa el precio de producto sin IVA"));

        var iva=(prompt("ingresa el precio de producto sin IVA"));
        iva_calcular(producto,iva);
    </script>
</body>
</html>
