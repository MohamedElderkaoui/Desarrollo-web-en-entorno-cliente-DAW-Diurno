
<!--
	Edita el archivo para que al dar a cada uno de los dos botones, la caja debe desplazarse a la izquierda
	o a la derecha de forma rápida.
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 6.1.6</title>
		<style>
			div {
				position: absolute;
				background-color: #abc;
				left: 50px;
				width: 90px;
				height: 90px;
				margin: 5px;
			}
		</style>
		<script src="jquery-3.6.1.min.js">

			
		</script>
	</head>
	<body>
		<button id="left">&laquo;</button>
		<button id="right">&raquo;</button>
		<div class="block"></div>
		<script>
			/*
				1.	Edita el archivo adjunto para que al pulsar en el botón, el primer párrafo desaparezca. Pero si se vuelve a pulsar, debe aparecer de nuevo.

			*/
		
			$(document).ready(function(){
				$("#left").click(function(){
					$(".block").animate({left: "-=50px"}, "slow");
				});
				$("#right").click(function(){
					$(".block").animate({left: "+=50px"}, "slow");
				});
			});

			
				
		</script>
	</body>
</html>
